$def with ()
<div id="login">
<form method="post" action="/login" class="login">
<table cellspacing="0">
  <tr>
    <td class="inp">Username</td>
    <td class="inp"><input type="text" name="username" size="15"></td>
    <td class="inp">Password</td>
    <td class="inp"><input type="password" name="password" size="15"></td>
    <td class="submit"><input type="submit" value="submit"></td>
  </tr>
</table>
</form>
</div>
