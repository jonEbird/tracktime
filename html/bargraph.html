<html>
<head>
<title>Summary for the Period</title>
<link type="text/css" rel="stylesheet" href="/static/style.css" media="all">
<style type="text/css">
/* <![CDATA[ */
/* ]]> */
</style>
</head>
<body>

<p class="header">
$:headerdata.strip()
</p>

</body>
</html>
